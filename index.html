<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assests/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login Page</title>
</head>

<body>
    <div class="main_div">
        <div class="login">
            <h1 class="head1">Create Account </h1>
            <br>
            <form id="login-form">

                
                <button class="google-button">
                    Sign up with Google <img src="./Assests/Images/google.png" height="25px" width="25px">
                </button>
                <br><br>
                <p class="or-divider">or</p>

                <br>

                <input type="text" class="input" name="email" id="fullname" placeholder="Full Name" required><br><br>

                <input type="text" class="input" name="email" id="email" placeholder="Email Address" required><br><br>

                <input type="text" class="input" name="email" id="password" placeholder="Password" maxlength="8"
                    pattern="[0-9a-fA-F]{4,8}" required>


                <br> <br>

                <button class="control" type="button" onclick="register()">Create Account</button>

            </form>
            <br>
            <p>Already have an account? <a href="#" onclick="login()"><span style="color: orangered;">Log in</span></a>
            </p>
            <div class="icon">
                <a href="https://www.facebook.com/login/"> <i class="fa-brands fa-facebook fa-xl"></i></a>
                <a href="https://twitter.com/i/flow/login"><i class="fa-brands fa-twitter fa-xl"></i></a>
                <a href="https://in.linkedin.com/"><i class="fa-brands fa-linkedin fa-xl"></i></a>
                <a href="https://www.instagram.com/?hl=en"><i class="fa-brands fa-square-instagram fa-xl"></i></a>
            </div>


        </div>

    </div>






    <!-- script link -->
    <script src="./index.js"></script>

    <!-- fontawsome link -->
    <script src="https://kit.fontawesome.com/8de02aa1e3.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
